<!DOCTYPE html>
<html>
<head>
    <title>Certificate Issuance</title>
</head>
<body>
    <h2>Issue a Certificate</h2>
    <form action="/submit" method="POST">
        <label>Name:</label><br>
        <input type="text" name="name" required><br><br>

        <label>Certificate ID:</label><br>
        <input type="text" name="certificate_id" required><br><br>

        <label>Course:</label><br>
        <input type="text" name="course" required><br><br>

        <input type="submit" value="Issue Certificate">
    </form>

    <br><a href="/verify">Go to Verification Page</a>
</body>
</html>
